<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login (1).css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jersey+15&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="center">
      <div class="mainbox">
        <h1 id="mainhead"><strong>Login</strong></h1>
        <div class="credentials">
          <i class="material-icons" id="mail">mail</i>
          <input type="email" id="email" placeholder="Email" required />
          <i class="material-icons" id="lock">lock</i>
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" onclick="submitForm()" id="logins">
            Login
          </button>
          <p id="registerbutton">
            Don't have an account?
            <a href="register.html" target="_blank" id="register"
              ><strong>Register</strong></a>
          </p>
        </div>
      </div>
    </div>

    <script>
        
        const firebaseConfig = {
          apiKey: "AIzaSyC7hq1n8-eIuK4X_sqFRwS_OgkhqTBgfSA",
          authDomain: "codefest-c4c04.firebaseapp.com",
          projectId: "codefest-c4c04",
          storageBucket: "codefest-c4c04.appspot.com",
          messagingSenderId: "1025270866603",
          appId: "1:1025270866603:web:8c95ab2291f74e9fe9cdee",
          measurementId: "G-HRZ5HX66FS"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        function submitForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (email && password) {
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        alert('Login successful!');
                        window.location.href = "Main (1).html";
                    })
                    .catch((error) => {
                        alert('Error: ' + error.message);
                    });
            } else {
                alert('Please fill in both fields.');
            }
        }
        function swwitch() {
            window.location.href = "Main (1).html";
        }
    </script>
  </body>
</html>
