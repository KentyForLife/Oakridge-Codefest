<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jersey+15&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="center">
        <div class="mainbox">
            <h1 id="mainhead"><strong>Sign Up</strong></h1>
            <div class="credentials">
                <i class="material-icons" id="person">person</i>
                <input type="text" id="username" placeholder="Username">
                <i class="material-icons" id="mail">mail</i>
                <input type="email" id="username" placeholder="Email">
                <i class="material-icons" id="lock">lock</i>
                <input type="password" id="password" placeholder="Password">
                <i class="material-icons" id="lock">lock</i>
                <input type="password" id="conpassword" placeholder="Confirm Password">
                <button type="submit" id="logins">Sign Up!</button>
                <p id="registerbutton">Have an account? 
                    <a href="login.html" target="_blank" id="register"><strong>Log in</strong></a>
                </p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("logins").addEventListener("click", login);
    
        function login() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let confpass = document.getElementById("conpassword").value.trim();
            let email = document.getElementById("mail").value.trim();
    
            if (username === '' || password === '' || confpass === '' || email==='') {
                alert('All fields are required.');
                return;
            }
    
            if (password === confpass) {
                console.log('Login successful!');
                alert('Login successful!');
            } else {
                console.log('Login unsuccessful!');
                alert('Both Passwords must be the same!');
            }
        }
    </script>
    
</body>
</html>
