<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jersey+15&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="center">
        <div class="mainbox">
            <h1 id="mainhead"><strong>Sign Up</strong></h1>
            <div class="credentials">
                <i class="material-icons" id="person">person</i>
                <input type="text" id="username" placeholder="Username">
                <i class="material-icons" id="mail">mail</i>
                <input type="email" id="email" placeholder="Email">
                <i class="material-icons" id="lock">lock</i>
                <input type="password" id="password" placeholder="Password">
                <i class="material-icons" id="lock">lock</i>
                <input type="password" id="conpassword" placeholder="Confirm Password">
                <button type="submit" id="logins" href="Main (1).html" onclick="swwitch()">Sign Up!</button>
                <p id="registerbutton">Have an account? 
                    <a href="login.html" target="_blank" id="register"><strong>Log in</strong></a>
                </p>
            </div>
        </div>
    </div>
    <script>
        function swwitch() {
            window.location.href = "Main (1).html";
        }
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("logins").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confpass = document.getElementById("conpassword").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!username || !password || !confpass || !email) {
                alert('All fields are required.');
                return;
            }

            if (password !== confpass) {
                alert('Passwords do not match');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Sign up successful!');
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
